<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Guessing Game</title>
</head>
<body>
    <h1>The Guessing Game</h1>
    <p>Try to guess a number between 0 - 100.</p>
    <form action='/' method='POST'>
        <input type='text' placeholder='Number' name='number'>
        <input type="hidden" name="secret_number" value={{secret_number}}>
        <button type='submit'>Guess!</button>
    </form>
    <div>
        {% if result %}
            <h1>You picked {{ number }}. {{ result }}</h1>
            {% if result == "You win!" %}
                <form action='/' method='GET'>
                    <button type='submit'>New game</button>
                </form>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
